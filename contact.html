<html>

</head>
<body>
  <div id="wrapper">

    <header class="header">
      <center>
        <nav class="Matayoshi">
          <h4 style="margin-top: 0px;">
            <a href="index.html">Matayoshi</a>
          </h4>
        </nav>
      </center>
      <nav class="header_nav">
        <a href="about.html" class="no-barba">About</a>
      </nav>
      <div class="header_section">
        <center>
          <a href="works.html" style="height: 0px;">Works</a>
          <a href="news.html" style="height: 0px;">News</a>
          <a href="grade.html" style="height: 0px;">Grade</a>
          <a href="contact.html" style="height: 0px;">Contact</a>
        </center>
      </div>
    </header>

    <main>
      <center>
        <div>
          <h1>Contact</h1>
        </div>
        <p>お問い合わせ内容をご入力の上「確認画面へ」ボタンをクリックしてください。</p>
        <div><input type="text" name="name" placeholder="例）山田太郎" value=""></div>
        <div><input type="text" name="furigana" placeholder="例）やまだたろう" value=""></div>
        <div><input type="text" name="email" placeholder="例）guest@example.com" value=""></div>
        <div><input type="text" name="tel" placeholder="例）0000000000" value=""> </div>
        <div>
          <input type="radio" name="sex" value="男性" checked> 男性
          <input type="radio" name="sex" value="女性"> 女性
        </div>
        <div>
          <select name="item">
            <option value="">お問い合わせ項目を選択してください</option>
            <option value="ご意見・ご感想">ご意見・ご感想</option>
            <option value="不具合について">不具合について</option>
            <option value="返信希望">返信希望</option>
          </select>
        </div>
        <div><textarea name="content" rows="5" placeholder="お問合せ内容を入力"></textarea></div>
        <center><button type="submit">確認画面へ</button></center>
      </center>
      <div id="square_outer">
        <div id="square_inner">
          <div id="square_but1"><a href="https://x.com/ait_creators">X</a></div>
          <div id="square_but2"><a href="https://www.instagram.com/ait.creators/">Instagram</a></div>
        </div>
      </div>
    </main>

    <footer>Copyright(C) AIT.All rights reserved.</footer>

  </div>
